<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="estilos.css" >
    <title>SevenClip</title>
    <script src="scripts.js"></script>
  </head>
  <body>
   <header>
    <div id="headx">
      <img id="headLogo" src="logo.png"/>
      <img src="7clip2.png" alt="logo" id="headPhrase" />    
      <div id="config" onmouseover="Color(this,cnf)" onmouseout="deColor(this,cnf)" onclick="opciones()" ><a id="cnf" href="#"><img src="config.png" alt="config" id="fotoconf"/></a></div>
      <a href="reg.html" style="text-decoration:none"><div id="regDiv" class="divPos" onmouseover="Color(this,regSp)" onmouseout="deColor(this,regSp)"><span id="regSp"class="midOpc">REGISTRARSE</span></div></a>
      <a href="sesion.html" style="text-decoration:none"><div id="logDiv" class="divPos" onmouseover="Color(this,logSp)" onmouseout="deColor(this,logSp)"><span id="logSp" class="midOpc">INICIAR SESION</span></div></a>
      <div id="opc" class="opt">
        <ul>
          <li><a href="#">Información</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
        <img src="subir.png" onclick="quitaropciones()" id="up"/>
      </div>
    </div>
    </header>
    <div id="h1"><h1> ¡Completa tu registro a continuación!</h1></div>
    <form onsubmit="return validarReg(this)"  action="recibe.php" method="post">
    <div id="tablaReg">
    <fieldset>
    <legend>Ingrese sus datos a continuación</legend>
      <span class="spN">Rut</span> <input type="text" name="rut" id="rut" placeholder="1234567-k" required="required" autofocus="autofocus"/> <br/>
      <br/> <!-- Debido al input anterior, ya logramos identificar 3 nuevos atributos de HTML5 placeholder, autofocus y required 
              placeholder, nos deja un comentario en el input para saber que debemos ingresar o una ayuda, autofocus, sera nuestra primera celda
              ya que instantaneamente se seleccionara la primera celda para comenzar a rellenar y required, esta en todos los inputs de informacion, 
              ya que toda esa informacion es requerida para continuar con el registro -->
      <span class="spN">Nombre</span> <input type="text" name="name" id="name" placeholder="Ingrese nombre" /> <br/> 
      <br/>
  	  <span class="spN">Apellido</span> <input type="text" name="lname" id="lname" placeholder="Ingrese apellido" /><br/>
      <br/>
      <span class="spN">Carrera</span> <input type="text" name="carr" id="carr" placeholder="Ingrese carrera actual"  /><br/>
      <br/>
      <span class="spN">Correo</span> <input type="email" name="mail" id="mail" placeholder="micorreo@ejemplo.com" required="required" /><br/> 
      <!-- Input type "EMAIL"  este input solo permite ingresar datos con un formato de correo  -->
      <br/>
      <span class="spN">Clave</span> <input type="password" name="pass" id="pass" placeholder="Ingrese contraseña" /><br/>
          <!-- Input para ingresar nuestra password, nuestra password se vera tras unos ***** que esconderan la clave ingresada -->
    <br/>
      <span class="spN">Año actual carrera</span> <select name="year">
              <option value="0">-Seleccione-</option>
              <option value="Primer año">Primer año</option>
              <option value="Segundo año">Segundo año</option>
              <option value="Tercer año">Tercer año</option>
              <option value="Cuarto año">Cuarto año</option>
              <option value="Quinto año">Quinto año</option>
             </select> <br />
  		   
  	<br/>
  	<span class="spN">Recibir notificaciones</span><input type="checkbox" name="notif" id="notif"  />
     <br/>
  	 <br/>
      <input type="submit" value="Completar registro" id="botonReg" />
    </fieldset>
  </div>
  </form>
  </body>
</html>
