<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style/estilos.css" >
    <title>SevenClip</title>
    <script src="scripts.js"></script>
  </head>
  <body>
   <header>
    <div id="headx">
      <img id="headLogo" src="logo.png"/>
      <img src="7clip2.png" alt="logo" id="headPhrase" />   
      <div id="config" onmouseover="Color(this,cnf)" onmouseout="deColor(this,cnf)" onclick="opciones()" ><a id="cnf" href="#"><img src="config.png" alt="config" id="fotoconf"/></a></div>
      <a href="#"><div id="perfil" class="divPos" onmouseover="Color(this,pS)" onmouseout="deColor(this,pS)"><span id="pS" class="midOpc">MI PERFIL</span></div></a>
      <a href="calificaciones.html"><div id="nota" class="divPos" onmouseover="Color(this,nS)" onmouseout="deColor(this,nS)"><span id="nS" class="midOpc">CALIFICACIONES</span></div></a>
      <a href="#"><div id="curso" class="divPos" onmouseover="Color(this,cS)" onmouseout="deColor(this,cS)"><span id="cS" class="midOpc">CURSOS</span></div></a>
      <a href="#"><div id="calen" class="divPos" onmouseover="Color(this,clS)" onmouseout="deColor(this,clS)"><span id="clS" class="midOpc">CALENDARIO</span></div></a>
      <a href="#"><div id="hora" class="divPos" onmouseover="Color(this,hS)" onmouseout="deColor(this,hS)"><span id="hS" class="midOpc">HORARIO</span></div></a>
    </div>
      <div id="opc" class="opt">
        <ul>
          <li><a href="#">Información</a></li>
          <li><a href="#">Configurar perfil</a></li>
          <li><a href="#">Ayuda</a></li>
          <li><a href="index.html">Cerrar sesión</a></li>
        </ul>
        <img src="subir.png" onclick="quitaropciones()" id="up"/>
      </div>
    </header>
    <div id="h1"><h1> Completa el formulario para agregar tu curso</h1></div>
    <form onsubmit="return validarLogin(this)"  action="calificaciones.html" method="">
    <div id="tablaLogin">
    <fieldset>
    <legend>informacion del curso</legend>
      <span class="spN">Curso</span> <input type="text" name="NomCurso" id="NomCurso" placeholder="Ingresa el nombre del curso" required="required" /><br/> 
      <!-- Input type "EMAIL"  este input solo permite ingresar datos con un formato de correo  -->
      <br/>
      <span class="spN">Profesor</span> <input type="text" name="NomProf" id="NomProf" placeholder="Ingresa Profesor del Ramo"   /><br/>
          <!-- Input para ingresar nuestra password, nuestra password se vera tras unos ***** que esconderan la clave ingresada -->
     <br/>
     <br/>
      <input type="submit" value="Agregar Curso" id="boton" onclick="btnAgregar_Click(event)" />
    </fieldset>
  </div>
  </form>
  </body>
</html>
